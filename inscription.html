<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Digital - Learning Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="dark-theme">
    <div class="inscription">
      <div class="d-flex justify-content-center align-items-center">
        <img class="logo" src="./assets/futureslearn.png" alt="futureslearn" />
      </div>
      <div
        class="content d-flex flex-column justify-content-center align-items-center"
      >
        <h1>Choisissez votre formation</h1>
        <div
          class="d-flex cart-container justify-content-start align-items-start gap-4"
        >
          <div
            class="d-flex ecom-cart-book justify-content-start align-items-center p-4 gap-4"
          >
            <div class=" ">
              <div
                class="cart-logo d-flex justify-content-center align-items-center"
              >
                <img src="./assets/ecom-cart-logo.png" alt="ecom-cart-logo" />
              </div>
              <div class="price mt-3">700€</div>
            </div>
            <img
              class="cart-book"
              src="./assets/ecom-book.png"
              alt="ecom-book"
            />
          </div>
          <div
            class="d-flex digital-cart-book justify-content-start align-items-center p-4 gap-4"
          >
            <div class="">
              <div
                class="cart-logo d-flex justify-content-center align-items-center"
              >
                <img
                  src="./assets/digital-cart-logo.png"
                  alt="ecom-cart-logo"
                />
              </div>
              <div class="price mt-3">700€</div>
            </div>
            <img
              class="cart-book"
              src="./assets/digital-book.png"
              alt="digital-book"
            />
          </div>
        </div>
        <h1>Vos informations</h1>
        <div class="input-group gap-4">
          <input
            type="text"
            class="form-control w-100"
            placeholder="Adresse mail"
          />
          <input
            type="text"
            class="form-control w-100"
            placeholder="Mot de passe"
          />
          <input
            type="text"
            class="form-control w-100"
            placeholder="Téléphone"
          />
          <input
            type="text"
            class="form-control w-100"
            placeholder="Date de naissance"
          />
        </div>
        <div
          class="d-flex flex-column gap-3 justify-content-start align-items-start w-100"
        >
          <div
            class="custom-checkbox d-flex gap-2 justify-content-start align-items-center"
          >
            <input
              type="checkbox"
              class="form-check-input mt-0"
              id="termsCheckbox1"
            />
            <label class="form-check-label" for="termsCheckbox1">
              En cochant cette case, vous déclarez avoir lu et accepté nos
              conditions générales d'Utilisation du compte
            </label>
          </div>
          <div
            class="custom-checkbox d-flex gap-2 justify-content-start align-items-center"
          >
            <input
              type="checkbox"
              class="form-check-input mt-0"
              id="termsCheckbox2"
            />
            <label class="form-check-label" for="termsCheckbox2">
              En cochant cette case, vous déclarez avoir lu et accepté nos
              conditions d'achat et politique de remboursement
            </label>
          </div>
          <div
            class="custom-checkbox d-flex gap-2 justify-content-start align-items-center"
          >
            <input
              type="checkbox"
              class="form-check-input mt-0"
              id="termsCheckbox3"
            />
            <label class="form-check-label" for="termsCheckbox3">
              Je souhaite être informé(e) des opportunités et offres de Futures
              Learn
            </label>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center">
        <button
          class="button mt-4 d-flex justify-content-center align-items-center text-center"
        >
          <span> Créer votre compte</span>
        </button>
      </div>
    </div>
  </body>
</html>
