<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Digital - Learning Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="dark-theme">
    <div class="login d-flex justify-content-start align-items-start">
      <div
        class="login-form d-flex justify-content-center align-items-center h-100"
      >
        <div
          class="form-box d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <img
            class="logo"
            src="./assets/futureslearn.png"
            alt="futureslearn"
          />
          <h1>Connexion</h1>
          <input
            type="text"
            class="form-control w-100"
            placeholder="Adresse mail"
            style="height: 40px"
          />
          <input
            type="text"
            class="form-control w-100"
            placeholder="Mot de passe"
            style="height: 40px"
          />
          <div class="d-flex justify-content-between align-items-center w-100">
            <div
              class="custom-checkbox d-flex gap-2 justify-content-start align-items-center"
            >
              <input
                type="checkbox"
                class="form-check-input mt-0"
                id="termsCheckbox1"
              />
              <label class="form-check-label" for="termsCheckbox1">
                Se souvenir de moi
              </label>
            </div>
            <a class="link" href="#">Mot de passe oubli√© ?</a>
          </div>
          <button
            class="button d-flex justify-content-center align-items-center text-center"
          >
            <span>Se connecter</span>
          </button>
        </div>
      </div>
      <div class="slider-box">
        <div class="slider-container">
          <div
            class="slider_item active d-flex flex-column justify-content-between slider-1 h-100 pt-5 pb-5"
          >
            <div class="d-flex p-5 w-100 justify-content-end align-items-start">
              <img
                src="./assets/login/ecom-sider-logo.png"
                alt="ecom-sider-logo"
              />
            </div>

            <h1 class="p-5">Un avenir. <br />Des chemins infinis.</h1>
          </div>
          <div
            class="slider_item d-flex flex-column justify-content-between slider-2 h-100 pt-5 pb-5"
          >
            <div class="d-flex p-5 w-100 justify-content-end align-items-start">
              <img
                src="./assets/login/digital-sider-logo.png"
                alt="ecom-sider-logo"
              />
            </div>
            <h1 class="p-5">Un avenir. <br />Des chemins infinis.</h1>
          </div>
        </div>

        <!-- Slider Navigation Dots -->
        <div class="slider-dots-container">
          <div class="slider-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
